<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <meta name="description" content="IIT KGP cafe and restaurents" />
  <link rel="stylesheet" href="styles.css"/>
  <title>Cafe and Restaurent</title>
</head>
<body>
   <div class="container">
     <header class="header">
      <div class="bordered-container">
       <div class="border-text logo">
        <img src="logo.png" alt="IIT KGP logo"  style="width: 130px;"/>
       </div>
       <div id="title" class="border-text border">Cafe and Restaurent</div>
      </div>
     </header>
     <div class="slideshow-container">

      <!-- Full-width images with number and caption text -->
      <div class="mySlides fade">
        <div class="numbertext">1 / 4</div>
        <img src="image-1.jpg" style="width: 792px;" style="height: 50%;">
      </div>
    
      <div class="mySlides fade">
        <div class="numbertext">2 / 4</div>
        <img src="image-2.png" style="width: 792px;"  style="height: 50%;">
      </div>
    
      <div class="mySlides fade">
        <div class="numbertext">3 / 4</div>
        <img src="image-3.png" style="width:792px;" style="height: 50%;">
      </div>
  
      <div class="mySlides fade">
        <div class="numbertext">4 / 4</div>
        <img src="image-5.png" style="width:792px;" style="height: 50%;">
      </div>
    <script src="script.js"></script>
  </div>
 </body>
</html>
